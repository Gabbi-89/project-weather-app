<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="image/ico" href="./Images/favicon.ico">
    <title>Weather</title>
</head>
<body>
    <div class="input-data">
        <input id="cityName" name="cityName" type="text" value="" placeholder="Enter a city"/>
        <button type="button" onclick="fetchWeather(document.getElementById('cityName').value)">Choose this city!</button>
        <button onclick="restart()" id="restartButton">Refresh data!</button>
    </div>
    

    <div id="weatherColor" class="weather-wrapper">
        <h1>WEATHER?!</h1>
        <div class="wrapper-two">
            <div class="todays-forecast">
                <p id="city" class="city"></p>
                <div class="weather-today">
                    <p id="todaysDate"></p>
                    <p id="weatherDescr"></p>
                    <p id="todaysTemperature"></p>
                </div>
                <div class="wind">
                    <img class="wind-pic" src="./Images/wind.png"/>
                    <p id="wind"></p>
                </div>
                <div class="sunrise">
                    <img class="sunrise-pic" src="./Images/sunrise.png"/>
                    <p>sunrise</p>
                    <p id="sunrise"></p>
                </div>
                <div class="sunset">
                    <img class="sunset-pic" src="./Images/sunset.png"/>
                    <p>sunset</p>
                    <p id="sunset"></p>
                </div>
            </div>
            <div class="picture-div">
                <img id="weatherPic" class="weather-pic" src=""/>
            </div>
            <h1></h1>
            <div class="forecast-5-days">
                <div class="another-day one">
                    <p id="todayplus1"></p>
                    <p id="descplus1"></p>
                    <p id="temperatureplus1"></p>
                </div>
                <div class="another-day one">
                    <p id="todayplus2"></p>
                    <p id="descplus2"></p>
                    <p id="temperatureplus2"></p>
                </div>
                <div class="another-day one">
                    <p id="todayplus3"></p>
                    <p id="descplus3"></p>
                    <p id="temperatureplus3"></p>
                </div>
                <div class="another-day one">
                    <p id="todayplus4"></p>
                    <p id="descplus4"></p>
                    <p id="temperatureplus4"></p>
                </div>
                <div class="another-day two">
                    <p id="todayplus5"></p>
                    <p id="descplus5"></p>
                    <p id="temperatureplus5"></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Weather APP made by Gabriella Bolin as Project 6 @Technigo's Bootcamp 2020.<br>
        Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>  
    </footer>

    <script src="./weather.js"></script>

</body>
</html>
