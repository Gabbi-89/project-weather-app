<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="image/ico" href="./Images/favicon.ico">
    <title>Weather</title>
</head>
<body>
    <div class="weather-wrapper">
        <h1>What about<br>the weather?</h1>
        <div class="todays-forecast">
            <p id="city"></p>
            <div class="weather-today">
                <p id="todaysDate"></p>
                <p id="weatherDescr"></p>
                <p id="todaysTemperature"></p>
            </div>
            <div class="sunrise">
                <p>sunrise</p>
                <p id="sunrise"></p>
            </div>
            <div class="sunset">
                <p>sunset</p>
                <p id="sunset"></p>
            </div>
        </div>
        <img id="weatherPic" class="weather-pic" src=""/>
        <h1></h1>
        <div class="forecast-5-days">
            <div class="another-day one">
                <p id="todayplus1"></p>
                <p id="descplus1"></p>
                <p id="temperatureplus1"></p>
            </div>
            <div class="another-day one">
                <p id="todayplus2"></p>
                <p id="descplus2"></p>
                <p id="temperatureplus2"></p>
            </div>
            <div class="another-day one">
                <p id="todayplus3"></p>
                <p id="descplus3"></p>
                <p id="temperatureplus3"></p>
            </div>
            <div class="another-day one">
                <p id="todayplus4"></p>
                <p id="descplus4"></p>
                <p id="temperatureplus4"></p>
            </div>
            <div class="another-day two">
                <p id="todayplus5"></p>
                <p id="descplus5"></p>
                <p id="temperatureplus5"></p>
            </div>
        </div>
    </div>

    <footer>
    Weather APP made by Gabriella Bolin as Project 6 @Technigo's Bootcamp 2020.<br>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>  
    </footer>

    <script src="./weather.js"></script>
</body>
</html>
